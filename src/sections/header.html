<div>
  <header>
    <nav class="flex items-center justify-between p-4">
      <!-- Language selector -->
      <div class="flex flex-col text-sm font-semibold text-gray-900">
        <a href="#">DE</a>
        <a href="#">EN</a>
      </div>

      <!-- Logo with blue hexagon outline -->
      <div class="relative">
        <a href="#" class="text-2xl font-black text-gray-900 relative z-10"
          >Baumeister</a
        >
      </div>

      <!-- Mobile menu button -->
      <div class="relative lg:hidden">
        <button
          id="mobile-menu-button"
          class="w-16 h-12 bg-black text-white flex items-center justify-center [clip-path:polygon(5%_20%,70%_10%,100%_50%,80%_100%,5%_80%)]"
        >
          <div class="flex flex-col items-center space-y-1">
            <div class="w-6 h-0.5 bg-white"></div>
            <div class="w-6 h-0.5 bg-white"></div>
            <div class="w-6 h-0.5 bg-white"></div>
          </div>
        </button>
      </div>

      <!-- Desktop navigation -->
      <div
        class="hidden lg:flex flex-col mt-2 text-sm font-semibold text-gray-900"
      >
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">References</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Mobile menu overlay (hidden by default) -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-50">
      <div class="flex justify-between items-center p-4">
        <!-- Language selector -->
        <div class="flex flex-col text-sm font-semibold text-gray-900">
          <a href="#">DE</a>
          <a href="#">EN</a>
        </div>

        <!-- Logo with blue hexagon outline -->
        <div class="relative">
          <a href="#" class="text-2xl font-black text-gray-900 relative z-10"
            >Baumeister</a
          >
        </div>

        <!-- Close button -->
        <button
          id="close-menu-button"
          class="w-16 h-12 bg-black text-white flex items-center justify-center [clip-path:polygon(5%_20%,70%_10%,100%_50%,80%_100%,5%_80%)]"
        >
          <span class="text-xl font-bold">X</span>
        </button>
      </div>

      <!-- Mobile navigation links -->
      <div class="flex flex-col items-center justify-center h-screen -mt-20">
        <a href="#" class="text-green-700 text-2xl font-semibold my-6">About</a>
        <a href="#" class="text-green-700 text-2xl font-semibold my-6"
          >Services</a
        >
        <a href="#" class="text-green-700 text-2xl font-semibold my-6"
          >References</a
        >
        <a href="#" class="text-green-700 text-2xl font-semibold my-6"
          >Contact</a
        >
      </div>
    </div>
  </header>

  <script>
    document
      .getElementById("mobile-menu-button")
      .addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.remove("hidden");
      });

    document
      .getElementById("close-menu-button")
      .addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.add("hidden");
      });
  </script>
</div>
