<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Website project template</title>
  </head>
  <script>
    const loadComponents = (id, url, callback) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections/header.html", () => {
        document
          .getElementById("mobile-menu-button")
          .addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.remove("hidden");
          });

        document
          .getElementById("close-menu-button")
          .addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.add("hidden");
          });
      });

      loadComponents("hero", "src/sections/hero.html");
      loadComponents("contact", "src/sections/contact.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>

  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
  </body>
</html>
